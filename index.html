<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Get Weather</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div class="container">
  <h2>Your Local Weather!</h2>
  <div id="spinner"></div>
  <div id="error"></div>
  <div id="city"></div>
  <div id="temperature"></div>
  <div id="temp-img-div">
    <img id="temp-img" src="" alt="icon" height="42" width="42">
  </div>
  </br>
  <div id="toggle-div">
    <input id="toggle-trigger" type="checkbox" data-toggle="toggle" data-on="F" data-off="C" data-class="fast">
  </div>

    <div id="condition"></div>
    <div id="wind-speed"></div>
  </div>
  <div>
    <input id="convert-button" type="button" class="btn btn-lg btn-primary" value="Display: °F / °C" />
  </div> -->
</div>

<script src='https://code.jquery.com/jquery-2.2.1.min.js'></script>

</html>
